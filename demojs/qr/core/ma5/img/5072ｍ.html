<script>
    (
            async () => {
                let workbook = XLSX.read(await (await fetch("/qr/core/data-excel.xlsx")).arrayBuffer());

                let worksheet = workbook.SheetNames;

                var path = window.location.pathname;
                var page = path.split("/").pop().split(".html")[0];

                worksheet.forEach(name => {

                    let html = XLSX.utils.sheet_to_json(workbook.Sheets[name]);

                    if (name == "算数5年") {

                        html.map((e, i) => {
                            if (html[i].画像 == page) {
                                console.log(html)

                                document.title = html[i].title

                                console.log(html[i].title)

                                $("#image").attr("src", "/qr/core/image/ma5/" + html[i].画像 + ".png");
                                $("#image").attr("alt", html[i].title);
                            }
                        })

                    }
                })
            }
        )()

</script>



<div>
  <img id="image" src="" atl="" style="width: 100%; max-width: 1280px;">
